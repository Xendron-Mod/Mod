<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XenDron Gaming</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="XenDron Logo" class="logo">
        </div>

        <!-- Dark Mode Toggle Switch -->
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </header>

    <!-- Cover Image -->
    <div class="cover">
        <img src="cover.png" alt="XenDron Gaming Cover">
    </div>

    <!-- Main Content -->
    <main>
        <h2>Latest Video</h2>
        <div class="video-container">
            <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/YOUR_VIDEO_ID" 
                title="YouTube video player" 
                frameborder="0" 
                allowfullscreen>
            </iframe>
        </div>

        <!-- Social Links -->
        <h2>Follow XenDron Gaming</h2>
        <div class="social-links">
            <a href="https://www.youtube.com/@XenDron" target="_blank">
                <img src="youtube-logo.png" alt="YouTube">
            </a>
            <a href="https://www.pinterest.com/XenDronGaming08" target="_blank">
                <img src="pinterest-logo.png" alt="Pinterest">
            </a>
        </div>
    </main>
</body>
</html>
