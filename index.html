<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XenDron Gaming</title>
    <style>
        /* Default Light Mode */
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        /* Header Section */
        .header {
            position: relative;
            width: 100%;
            height: 200px;
            background: url('cover.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }

        /* Logo Styling */
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            padding: 5px;
        }

        /* Social Media Links */
        .social-links {
            margin: 20px;
        }

        .social-links a {
            margin: 10px;
            text-decoration: none;
            color: blue;
            font-size: 18px;
        }

        /* YouTube Video */
        .video-container {
            margin: 20px auto;
            max-width: 560px;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        /* Dark Mode Button */
        #dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Dark Mode Button -->
    <button id="dark-mode-toggle">ðŸŒ™ Dark Mode</button>

    <!-- Header Section -->
    <div class="header">
        <img src="logo.png" alt="XenDron Gaming Logo" class="logo">
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
        <a href="https://www.youtube.com/@XenDron" target="_blank">ðŸ“º YouTube</a>
        <a href="https://www.pinterest.com/XenDronGaming08" target="_blank">ðŸ“Œ Pinterest</a>
    </div>

    <!-- YouTube Video -->
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_HERE" allowfullscreen></iframe>
    </div>

    <!-- Dark Mode Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleButton = document.getElementById('dark-mode-toggle');

            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');

                // Save preference in local storage
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });

            // Load saved theme
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>

</body>
</html>
