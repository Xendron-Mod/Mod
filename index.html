<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XenDron Gaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>

    <img src="cover-image.png" alt="XenDron Cover" class="cover">

    <div class="social-icons">
        <a href="https://youtube.com/XenDron_73" target="_blank"><img src="youtube.png" alt="YouTube"></a>
        <a href="https://pinterest.com/XenDronGaming08" target="_blank"><img src="pinterest.png" alt="Pinterest"></a>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
