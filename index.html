<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XenDron Gaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Banner Section (Cover Image + Logo) -->
    <div class="banner">
        <img src="cover-image.png" alt="Cover Image" class="cover">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
    </div>

    <!-- YouTube Video -->
    <h2>My YouTube Video</h2>
    <div class="video-container">
        <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/30D3gP4acBU?si=YoYbmcCR9rQOKtUh" 
            title="YouTube video player" frameborder="0" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Pinterest Section -->
    <div class="pinterest-section">
        <h2>Follow me on Pinterest</h2>
        <a href="https://www.pinterest.com/XenDronGaming08/" target="_blank">
            <img src="pinterest-logo.png" alt="Pinterest Logo">
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
