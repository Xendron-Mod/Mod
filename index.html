<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XenDron Gaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Banner Section (Cover Image + Logo) -->
    <div class="banner">
        <img src="cover-image.png" alt="Cover Image" class="cover">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
    </div>

    <!-- YouTube Video -->
    <h2>My YouTube Video</h2>
    <div id="latest-video"></div>

<script>
    async function fetchLatestVideo() {
        const apiKey = "";
        const channelId = "XenDron_73";
        const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&order=date&part=snippet&type=video&maxResults=1`;

        try {
            let response = await fetch(url);
            let data = await response.json();
            let videoId = data.items[0].id.videoId;
            document.getElementById("latest-video").innerHTML = `<iframe width="315" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
        } catch (error) {
            console.error("Error fetching video:", error);
        }
    }

    fetchLatestVideo();
</script>
    <!-- Pinterest Section -->
    <div class="pinterest-section">
        <h2>Follow me on Pinterest</h2>
        <a href="https://www.pinterest.com/XenDronGaming08/" target="_blank">
            <img src="pinterest-logo.png" alt="Pinterest Logo">
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
